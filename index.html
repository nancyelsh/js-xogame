<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XO لعبة</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <!-- الصندوق الذي يحتوي على الجزء الخاص باللعبة داخل الصفحة -->
    <div class="container">
      <!-- العنوان الأساسي للعبة -->
      <h1>XO لعبة</h1>
      <!-- شبكة الصفوف والأعمدة -->
      <!-- على نفس العنصر لاختصار السطور البرمجية class يمكنك تطبيق أكثر من -->
      <!-- السطر الأول -->
      <div class="row border-b">
        <!-- الأعمدة -->
        <!-- من الأسهل التعامل مع الخانات مباشرة -->
        <div class="tile border-r"></div>
        <div class="tile border-r"></div>
        <div class="tile"></div>
      </div>
      <!-- السطر الثاني -->
      <div class="row border-b">
        <!-- الخانات -->
        <div class="tile border-r"></div>
        <div class="tile border-r"></div>
        <div class="tile"></div>
      </div>
      <!-- السطر الثالث -->
      <div class="row">
        <!-- الخانات -->
        <div class="tile border-r"></div>
        <div class="tile border-r"></div>
        <div class="tile"></div>
      </div>
      <!-- أضف خاصية تغير لون الخانة عند المرور عليها -->
    </div>
    <script src="./assets/js/scripts.js"></script>
  </body>
</html>
